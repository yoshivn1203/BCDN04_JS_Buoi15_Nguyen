<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container py-5 mt-5">
      <div class="card w-75 mx-auto p-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Bài 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Bài 2
            </button>
          </li>

        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mb-3">Quản lý tuyển sinh</h4>
              <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control" name="" id="diemKhuVuc">
                  <option selected disabled value="">Chọn khu vực</option>
                  <option value="0">Không thuộc khu vực ưu tiên</option>
                  <option value="2">Khu vực A</option>
                    <option value="1">Khu vực B</option>
                    <option value="0.5">Khu vực C</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <select class="form-control" name="" id="diemDoiTuong">
                    <option selected disabled value="">Chọn đối tượng</option>
                    <option value="0">Không thuộc đối tượng ưu tiên</option>
                    <option value="2.5">Đối tượng 1</option>
                    <option value="1.5">Đối tượng 2</option>
                    <option value="1">Đối tượng 3</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diem1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diem2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="diem3" placeholder="Điểm môn thứ 3">
            </div>

              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnKetqua"
                  >
                  Kết Quả
                  </button>
                </div>
                <div class="col-12 col-lg-7">
                  <div class="alert alert-primary">
                    <div class="row">
                      <span class ="col-9" id="tongDiem">&#8205</span>
                    </div>                  
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="tab-pane fade"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <form class="row gy-3 px-2 mt-5">
              <h4 class="mt-3 mb-3">Tính tiền điện</h4>
              <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="inputName" placeholder="Nhập họ tên">
            </div>

            <div class="col-12 col-lg-4">
                <input type="number" class="form-control" id="inputKW" placeholder="Nhập số kw">
            </div>


              <div class="row gy-3 mt-5">
                <div class="col-12 col-lg-2">
                  <button
                    class="btn btn-success me-1 mb-1"
                    type="button"
                    id="btnTinhTien"
                  >
                  Tính tiền
                  điện
                  </button>
                </div>
                <div class="col-12 col-lg-6">
                  <div class="alert alert-primary">
                    <span id="tienDien">&#8205</span>
                  </div>
                </div>
              </div>
            </form>
          </div>

          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
